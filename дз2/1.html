<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Значение переменной a увеличится на 1, т к перед ней стоит унарный оператор преинкремента. Переменной с присвоится новое значение а - 2
   */
  c = ++a;
  console.log(c);//2

  /*
  Унарный оператор постинкремента увеличивает значение переменной b на 1(b=2), а d присваивается старое значение b
   */
  d = b++;
  console.log(d);//1

  /*
  а увеличивается на 1, т е a===3, c = 2+3===5 т к оператор преинкремента
   */
  c = 2 + ++a;
  console.log(c);//5

  /*
  b принимает значение 3, d = 2+2=4 - оператор постинкремента
   */
  d = 2 + b++;
  console.log(d);//4

  console.log(a);//3
  console.log(b);//3
</script>
