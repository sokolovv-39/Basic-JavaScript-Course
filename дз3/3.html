<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  console.log("Исходный массив:");
  console.log(products);//никак не пойму, почему он уже здесь выводит измененный массив
  //строка же которая меняет price, ниже
  products.forEach((item)=>{item.price*=0.85});
  console.log("Новый массив products:");
  console.log(products);
</script>
</body>
</html>
